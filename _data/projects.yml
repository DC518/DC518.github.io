- name: The Cookie Jar Compromised - Deconstructing Web Cookie Exploitation. From leaving Crumbs to Complete Surveillance. (past)
  descr: "Think cookies are just harmless crumbs left behind by websites? Think again. 
In this presentation, we will dissect the real nature of browser cookies — how they are harvested, how that data gets traded, and how is weaponized by third parties to shadow your every move across the world wide web. We will expose the under-the-hood mechanics of online web tracking, from deceptive consent banners like pop-ups to the vast data ecosystems profiting off your clicks. You will walk away with practical defenses, including how to wield tools like uMatrix and the Brave browser to disrupt tracking and take back control of your digital footprint."

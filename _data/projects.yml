- name: "Hacker things with Jayson E Street Hacking the mind - the magic of social engineering."
  descr: "This time our group DCG518 have a real treat for you. We are not talking about zero-days, exploits, or firewalls… not yet. Instead, we are diving into something even more powerful: the art of influencing people. The most unpredictable system in any network, the human mind.
  
Our speaker Jayson E Street is a master at this craft. A renowned hacker and cybersecurity personality, he’s been on stages from major security conferences to talk shows, sharing stories that make you think and laugh, and sometimes leave you impressed and slightly unnerved at once. He is a versatile penetration tester, a natural storyteller, and someone who can build trust faster than most of us can open a terminal.

This time Jayson will take us on a journey through the world of social engineering. You will learn not just the basics, but the subtle magic behind why it works, how it’s everywhere in our daily lives, and perhaps most intriguingly how we can use this knowledge to our advantage: in problem solving, in getting ahead at work, and navigating life more effectively.
Prepare to think differently, because by the end of this talk, you might realize that humans can be both the greatest vulnerability and the most powerful tool in cybersecurity."
